<!-- Modal agregar -->
<div class="modal fade " id="agregar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Agregar un producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombre-input" placeholder="Nombre">
            <label for="floatingInput">Nombre</label>
          </div>
          <div class="form-floating mb-3">
            <textarea type="text" class="form-control" id="descripcion-input" placeholder="Descripci贸n" rows="4"></textarea>
            <label for="floatingPassword">Descripci贸n</label>
          </div>
          <div class="form-floating mb-3">
          <input type="text" class="form-control" id="foto-input" placeholder="Nombre">
            <label for="floatingInput">URL de la foto</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="precio-input" placeholder="Nombre">
            <label for="floatingInput">Precio</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success" id="agregar-btn">Agregar</button>
      </div>
    </div>
  </div>
</div>
